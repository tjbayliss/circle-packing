    <form class="visualisation-form">
      <!--
        "Continent"	"Country"	"Institute"	"Author"	"Discipline"	"FoR1"	"FoR2"
      -->
      <label for="cars">Level 1:</label>
      <select name="level1" id="level1">
        <option value="none">none</option>
        <option value="countries" selected>countries</option>
        <option value="affiliation">affiliation</option>
        <option value="year">year</option>
      </select>

      <label for="cars">Level 2:</label>
      <select name="level2" id="level2">
        <option value="none">none</option>
        <option value="countries">countries</option>
        <option value="affiliation" selected>affiliation</option>
        <option value="year">year</option>
      </select>

      <label for="cars">Level 3:</label>
      <select name="level3" id="level3">
        <option value="none">none</option>
        <option value="countries">countries</option>
        <option value="affiliation">affiliation</option>
        <option value="year" selected>year</option>
      </select>
      <input
        type="button"
        value="Submit"
        class="btn"
        id="btn"
        onClick="submitNewHierarchy(this)"
      />

      <button type="button" value="reset" class="reset" id="reset">
        Reset Chart View
      </button>

      <label for="cars" class="researcher">Author Search:</label>
      <select
        name="researcher"
        class="researcher author-selector selector"
        id="author-selector"
        onChange="findFunction(this)"
      >
        <option value="none">none</option>
      </select>

      <label for="cars" class="article">Article Search:</label>
      <select
        name="article"
        class="article article-selector selector"
        id="article-selector"
        onChange="findFunction(this)"
      >
        <option value="none">none</option>
      </select>
